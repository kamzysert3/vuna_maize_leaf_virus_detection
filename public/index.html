<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maize Leaf Detection</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Maize Leaf Virus Detection</h1>
        
        <!-- Main container -->
        <div class="space-y-4">
            <!-- Preview -->
            <div class="relative aspect-video bg-gray-800 rounded-lg overflow-hidden">
                <video id="camera" class="w-full h-full object-cover hidden"></video>
                <canvas id="preview" class="w-full h-full"></canvas>
                <div id="loader" class="hidden absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex gap-4 justify-center">
                <button id="cameraBtn" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Camera</button>
                <button id="uploadBtn" class="px-4 py-2 bg-green-500 rounded hover:bg-green-600">Upload</button>
                <button id="detectBtn" class="px-4 py-2 bg-yellow-500 rounded hover:bg-yellow-600 hidden">Detect</button>
            </div>

            <!-- Error display -->
            <div id="error" class="hidden p-4 bg-red-500 rounded-lg text-center"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://maize-leaf-virus-detection-api.onrender.com/predict/';
        const elements = {
            camera: document.getElementById('camera'),
            preview: document.getElementById('preview'),
            loader: document.getElementById('loader'),
            error: document.getElementById('error'),
            cameraBtn: document.getElementById('cameraBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            detectBtn: document.getElementById('detectBtn')
        };

        let stream = null;
        const ctx = elements.preview.getContext('2d');

        // Error handling
        function showError(message) {
            elements.error.textContent = message;
            elements.error.classList.remove('hidden');
            setTimeout(() => elements.error.classList.add('hidden'), 5000);
        }

        // Camera handling
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                elements.camera.srcObject = stream;
                elements.camera.classList.remove('hidden');
                await elements.camera.play();
                elements.detectBtn.classList.remove('hidden');
            } catch (err) {
                showError('Camera access failed: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                elements.camera.classList.add('hidden');
                elements.detectBtn.classList.add('hidden');
            }
        }

        // Image capture and processing
        function captureImage() {
            const canvas = document.createElement('canvas');
            const source = elements.camera.classList.contains('hidden') ? elements.preview : elements.camera;
            canvas.width = source.videoWidth || source.width;
            canvas.height = source.videoHeight || source.height;
            canvas.getContext('2d').drawImage(source, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        async function processImage(imageData) {
            elements.loader.classList.remove('hidden');
            
            try {
                // Convert base64 to blob
                const response = await fetch(imageData);
                const blob = await response.blob();
                
                // Prepare form data
                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');

                // Send to API
                const result = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!result.ok) throw new Error('API request failed');

                const data = await result.json();
                if (data.success) {
                    displayResult(data.image);
                } else {
                    throw new Error(data.detail || 'Processing failed');
                }
            } catch (err) {
                showError(err.message);
            } finally {
                elements.loader.classList.add('hidden');
            }
        }

        function displayResult(base64Image) {
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, elements.preview.width, elements.preview.height);
                ctx.drawImage(img, 0, 0, elements.preview.width, elements.preview.height);
            };
            img.src = 'data:image/jpeg;base64,' + base64Image;
        }

        // Event listeners
        elements.cameraBtn.onclick = () => {
            if (stream) {
                stopCamera();
            } else {
                startCamera();
            }
        };

        elements.uploadBtn.onclick = () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            elements.preview.width = img.width;
                            elements.preview.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            elements.detectBtn.classList.remove('hidden');
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        };

        elements.detectBtn.onclick = () => {
            const imageData = captureImage();
            processImage(imageData);
        };
    </script>
</body>
</html>
